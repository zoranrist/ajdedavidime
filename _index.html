            <h3 class="text-capitalize mb-4">My to do list</h3>
            <div id="feedback" class="alert alert-danger" role="alert">
              Please insert a valid item!

                class="form-control text-capitalize"
                id="item-input"

              </div>
            </div>

            <div id="item-list" class="item-list my-5">
